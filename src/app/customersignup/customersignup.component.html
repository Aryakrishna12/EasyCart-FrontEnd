
<div class="container">
    <h2>SignUp.. </h2>
    <mat-icon></mat-icon>
     <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Placeholder" formControlName="name">
            <mat-error *ngIf="signupForm.get('name').errors?.required ">please enter name</mat-error>
        </mat-form-field><br/>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Placeholder" formControlName="email">
            <mat-error *ngIf="signupForm.get('email').errors?.required && signupForm.get('email').invalid ">please enter a valid email address</mat-error>
        </mat-form-field><br/>

        <mat-form-field appearance="fill">
            <mat-label> Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint>minimum 8 in length,atleast one upper case letter,one lower case letter,one digit,one special character</mat-hint>
            <mat-error *ngIf="signupForm.get('password').errors?.required && signupForm.get('password').invalid">Enter valid password</mat-error>
        </mat-form-field><br/><br/><br/>
        
        <div class="text-center">
        <button mat-raised-button style="background-color:rgb(86, 84, 185) ;" class="btn-block">SignUp</button>
        </div> <br/>
        
    </form>
</div>
